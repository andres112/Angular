<h1>List of Heroes</h1>
<button (click)="deleteLastHero()">Remove Last</button>

<h4 style="color: rgb(255, 51, 0)" *ngIf="deletedHero; else noHeroes">
  Removed hero: {{ deletedHero }}
</h4>
<ng-template #noHeroes>
  <h4>...</h4>
</ng-template>
<ul>
  <li *ngFor="let item of heroes; let index = index">
    {{ index + 1 }} - {{ item }}
  </li>
</ul>
