<div class="col" *ngIf="countries.length > 0">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Country</th>
          <th>Capital</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td><img [src]="item.flag" /></td>
          <td>{{ item.name }}</td>
          <td>{{item.capital}}</td>
          <td>{{ item.population | number }}</td>
          <td>
            <a [routerLink]="['/country', item.alpha2Code]">See..</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
