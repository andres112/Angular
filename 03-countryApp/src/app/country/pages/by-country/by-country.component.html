<h2>By Country</h2>
<hr />
<ng-container>
  <con-country-search
    (onError)="setError($event)"
    (onSearch)="setCountries($event)"
  ></con-country-search>
</ng-container>
<hr />

<div class="alert alert-danger" *ngIf="isError; else resultContent">
  There wasn't result for your search.
</div>
<ng-template class="row" #resultContent>
  <con-country-table [countries]="countries"></con-country-table>
</ng-template>
