<h2>By Country</h2>
<hr />
<ng-container>
  <con-country-search
    (onSearch)="search($event)"
    (onDebounce)="suggest($event)"
    [suggestions]="suggestedCountries"
    placeholder="Search country..."
  ></con-country-search>
</ng-container>
<hr />

<div class="alert alert-danger" *ngIf="isError; else resultContent">
  There wasn't result for your search.
</div>
<ng-template class="row" #resultContent>
  <con-country-table [countries]="countries"></con-country-table>
</ng-template>

<div class="Slider container-xxl">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body p-0">
          <swiper
            [config]="config"
            [pagination]="{
              type: 'fraction',
              el: '#navigation'
            }"
            style="background-color: green"
          >
            <ng-template swiperSlide
              ><img src="https://api.lorem.space/image/book?w=768&h=600"
            /></ng-template>
            <ng-template swiperSlide
              ><img src="https://api.lorem.space/image/movie?w=768&h=600"
            /></ng-template>
            <ng-template swiperSlide
              ><img src="https://api.lorem.space/image/game?w=768&h=600"
            /></ng-template>
          </swiper>
        </div>

        <div class="card-footer d-flex justify-content-center">
          <div id="navigation" style="width: auto"></div>
        </div>
      </div>
    </div>
  </div>
</div>
