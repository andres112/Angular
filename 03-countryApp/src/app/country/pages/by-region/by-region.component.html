<h3>
  Search by Region <small>{{ selectedRegion | titlecase }} </small>
</h3>
<hr />
<h5>Select the region</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      class="btn me-1"
      (click)="setRegion(region)"
      [ngClass]="activeClass(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<hr>
