<div class="text-layout">
  <h1>Customized Pipes</h1>
  <p>
    Pipes designed by {{ "me" | mayuscula }},
    {{ "Andres Felipe Dorado" | mayuscula: true }}
  </p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    <button
      pButton
      icon="pi pi-sort"
      label="Name"
      class="mr-1"
      (click)="changeFilter('name')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Flight"
      class="p-button-success mr-1"
      (click)="changeFilter('flight')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Color"
      class="p-button-help"
      (click)="changeFilter('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heroes | sort: filterBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Flight</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name | titlecase }}</td>
          <td [ngStyle]="{ 'font-size': '2rem' }">
            {{ hero.flight | flight }}
          </td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
