<div class="text-layout">
  <h1>Uncommon Pipes</h1>
  <p>Pipes included in Angular for Numbers. <br /></p>
</div>

<div class="grid">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p *ngFor="let person of people">
        Greetings {{ person.name }}, It's a pleasure invite
        {{ person.gender | i18nSelect: mapping }} to our event.
      </p>
    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
        <p *ngFor="let list of clients">
            {{ list.people.length | i18nPlural: pluralMap }}.
        </p>      
    </p-fieldset>
  </div>
</div>
