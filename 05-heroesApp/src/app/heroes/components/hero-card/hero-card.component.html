<mat-card *ngIf="hero">
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="hero | image" mat-card-image />

  <mat-card-content>
    <h3>{{ hero.publisher }}</h3>
    <p>
      <strong> First apparition:</strong> {{ hero.first_appearance }}
      <br />
      <strong> Characters</strong> {{ hero.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes', hero.id]">
      See more...
    </button>
    <button mat-button color="accent" [routerLink]="['/heroes/edit', hero.id]">
      Edit
    </button>
  </mat-card-actions>
</mat-card>
