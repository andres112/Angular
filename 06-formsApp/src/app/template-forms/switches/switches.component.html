<h2>Template Form: Switches</h2>
<hr />

<form #templateSwitchesForm="ngForm">
  <div class="row mb-3">
    <label for="gender" class="h4 funny-font">Gender</label>
    <div class="col" id="gender">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="RadioButtonGender"
          id="maleOption"
        />
        <label class="form-check-label" for="maleOption"> Female </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="RadioButtonGender"
          id="femaleOption"
        />
        <label class="form-check-label" for="femaleOption"> Male </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="RadioButtonGender"
          id="alienOption"
        />
        <label class="form-check-label" for="alienOption"> Alien </label>
      </div>
    </div>

    <div class="col-12 d-inline-flex align-items-center mt-5" id="gender">
      <label for="gender" class="me-3"> Receive Notifications </label>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="notifications"
        />
        <label class="form-check-label" for="notifications"></label>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button
      type="button"
      class="btn btn-info text-white"
      [disabled]="templateSwitchesForm.invalid"
    >
      Submit
    </button>
  </div>
</form>
